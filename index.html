<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <h1>
        Rock Paper Scissor
    </h1>
    <h2>You would be playing against THE PC!!</h2>
    <h2>Your move????</h2>

    <div id='wrapper'>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>

            <tr>
                <th>YOU</th>
                <th>PC</th>
            </tr>
            <tr>
                <td id="you">0</td>
                <td id="pc">0</td>
            </tr>
        </table>
    </div>
    <p id="text"></p>
    <script src='js/main.js'></script>
